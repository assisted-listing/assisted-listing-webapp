<div *ngIf="check && !check.paid" class="page-container">
    <div class="blurred-answer-container">
      <div class="blurred-answer-box">
        <div class="blurred-answer-text">
            <p class="non-blurred-text">
                {{partialMessage}}
            </p>
          <p>
            <!-- This part is blurred -->
            {{check.listing}}
            <!-- End of blurred part -->
          </p>
          
        </div>
        <div class="buttons-container">
          <app-payment-form *ngIf="!isSubscribed()"></app-payment-form>
          <button *ngIf="!isSubscribed() || user.listingsRemaining <= 0" (click)="navigateToSubscription()" class="subscribe-button">Subscribe</button>
          <button *ngIf="isSubscribed() && user.listingsRemaining > 0" class="subscribe-button" (click)="claimListing()">Confirm</button>


      </div>  
      </div>
    </div>
  </div>

  <div *ngIf="check && check.paid" class="page-container">
    <div class="blurred-answer-container">
      <div class="blurred-answer-box">
        <div class="non-blurred-text">
            <p class="non-blurred-text">
                {{check.listing}}
            </p>
        </div>
        <div class="buttons-container">
          <app-payment-form *ngIf="!isSubscribed()"></app-payment-form>
          <div class="subscription-form">
            <mat-form-field appearance="outline">
              <input matInput [(ngModel)]="email" type="email" placeholder="Enter an email recipient" />
            </mat-form-field>
            <button mat-raised-button color="primary">Email me a copy</button>
          </div>


      </div>  

      </div>
    </div>
  </div>
