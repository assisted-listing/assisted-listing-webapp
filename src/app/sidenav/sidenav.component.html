<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onSideNavClose()">
        <mat-icon>home</mat-icon><span class="nav-caption">Home</span> 
    </a>
    <a mat-list-item routerLink="/generate" (click)="onSideNavClose()">
        <mat-icon>create</mat-icon><span class="nav-caption">Create</span> 
    </a>
    <a mat-list-item routerLink="/pricing" (click)="onSideNavClose()">
        <mat-icon>payment</mat-icon><span class="nav-caption">Pricing</span> 
    </a>
    <a mat-list-item routerLink="/contact" (click)="onSideNavClose()">
        <mat-icon>message</mat-icon><span class="nav-caption">Contact Us</span> 
    </a>
    <a mat-list-item routerLink="/login" *ngIf="!isLoggedIn()" (click)="onSideNavClose()">
        <mat-icon>person</mat-icon><span class="nav-caption">Sign In</span> 
    </a>

    <a mat-list-item *ngIf="isLoggedIn()" (click)="logout()">
        <mat-icon>person</mat-icon><span class="nav-caption">Logout</span> 
    </a>
</mat-nav-list>
