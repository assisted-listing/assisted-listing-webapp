name: Upload Website

on:
  push:
    branches:
    - main

    paths:
      - src/**

env:
  appname: assisted-listing
  bucket: s3://assisted-listing.com
  distribution: E3KEPAR5EIG136

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy static site to S3 bucket
      run: aws s3 sync "./dist/$appname" "$bucket" --cache-control "max-age=0, must-revalidate"

    - name: Refresh Cloudfront Distribution
      run: aws cloudfront create-invalidation --distribution-id $distribution --paths "/*"